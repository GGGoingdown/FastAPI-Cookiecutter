kind: pipeline
type: docker
name: unit_test

workspace:
  path: /app

environment:
  # Python
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1
  # JWT
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRE_TIME: 120
  # Application
  APPLICATION_NAME: "application_testing"
  APPLICATION_ENVIRONMENT: "TEST"
  APPLICATION_LOG_LEVEL: "DEBUG"
  APPLICATION_LOG_PATH: "/var/log/application"

steps:
  - name: Create cookiecutter project
    image: python:3.9-slim
    commands:
      - pip install --upgrade pip cookiecutter
      - rm -rf /test-project
      - cookiecutter --no-input -f /test-project project_name="Testing Project"

  - name: Export requirements file
    image: python:3.9-slim
    commands:
      - cd /test-project
      - pip install --upgrade pip poetry
      - poetry export -f requirements.txt --output /requirements/requirements.txt --without-hashes --dev
    volumes:
      - name: pythonpath
        path: /requirements

  - name: Test
    image: python:3.9-slim
    environment:
      ENVIRONMENT: TEST
      JWT_SECRET_KEY:
        from_secret: JWT_SECRET_KEY
    commands:
      - cd /test-project
      - pip install --no-cache-dir --upgrade -r /requirements/requirements.txt
      - chmod +x ./script/service_entrypoint.sh
      - bash ./script/service_entrypoint.sh pytest

    volumes:
      - name: pythonpath
        path: /requirements

  - name: notification
    image: appleboy/drone-telegram
    when:
      status:
        - failure
        - success
    settings:
      token:
        from_secret: Telegram_gggoingdown_CI_bot_token
      to:
        from_secret: Telegram_chat_id
      message: >
        {{#success build.status}}
          Repository: {{repo.name}}
          Branch: {{commit.branch}}
          Commit message:  {{commit.message}}
          Message: Test succeeded. Good job.
          Version: {{build.number}}
        {{else}}
          Repository: {{repo.name}}
          Branch: {{commit.branch}}
          Version: {{build.number}}
          Commit message:  {{commit.message}}
          Message: Test failed. Fix me please.
          Version: {{build.number}}
        {{/success}}

trigger:
  branch:
    - master
    - test/*
    - feature/*
    - fastapi/*


volumes:
  - name: pythonpath
    temp: {}
