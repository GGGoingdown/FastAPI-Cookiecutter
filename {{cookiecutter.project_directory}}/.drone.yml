kind: pipeline
type: docker
name: unit_test

workspace:
  path: /app

environment:
  # Python
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1
  # JWT
  JWT_SECRET_KEY: "356da8ae4b88394ef1337f90031c80e3c014c30758099a2c262d5b2ba3e97ffd"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRE_TIME_MINUTE: 120
  # Application
  APPLICATION_NAME: "application_testing"
  APPLICATION_ENVIRONMENT: "TEST"
  APPLICATION_LOG_LEVEL: "DEBUG"
  APPLICATION_LOG_PATH: "/var/log/application"

steps:
  - name: export requirements file
    image: python:3.9-slim
    commands:
      - pip install --upgrade pip poetry
      - poetry export -f requirements.txt --output /project/requirements.txt --without-hashes --dev
    volumes:
      - name: pythonpath
        path: /project

  - name: test
    image: python:3.9-slim
    environment:
      ENVIRONMENT: TEST
    commands:
      - pip install --upgrade pip
      - pip install --no-cache-dir --upgrade -r /project/requirements.txt
      - chmod +x ./script/service_entrypoint.sh
      - bash ./script/service_entrypoint.sh pytest -p no:warnings
    volumes:
      - name: pythonpath
        path: /project


  - name: notification
    image: appleboy/drone-telegram
    when:
      status:
        - failure
        - success
    settings:
      token:
        from_secret: Telegram_gggoingdown_CI_bot_token
      to:
        from_secret: Telegram_chat_id
      message: >
        {{#success build.status}}
          Repository: {{repo.name}}
          Branch: {{commit.branch}}
          Commit message:  {{commit.message}}
          Message: Test succeeded. Good job.
          Version: {{build.number}}
        {{else}}
          Repository: {{repo.name}}
          Branch: {{commit.branch}}
          Version: {{build.number}}
          Commit message:  {{commit.message}}
          Message: Test failed. Fix me please.
          Version: {{build.number}}
        {{/success}}

trigger:
  branch:
    - master
    - test/*
    - feature/*

volumes:
  - name: pythonpath
    temp: {}


---
kind: pipeline
type: docker
name: build

steps:
  - name: docker
    image: plugins/docker
    settings:
      username:
        from_secret: DockerHub_username
      password:
        from_secret: DockerHub_password
      repo: gggoingdown/fastapi-cookiecutter
      build_args: ENVIRONMENT=PROD
      tags:
        - latest
        - ${DRONE_TAG}
      storage_driver: vfs

  - name: notification
    image: appleboy/drone-telegram
    when:
      status:
        - success
        - failure
    settings:
      token:
        from_secret: Telegram_gggoingdown_CI_bot_token
      to:
        from_secret: Telegram_chat_id
      message: >
        {{#success build.status}}
          Repository: {{repo.name}}
          Version: {{build.number}}
          Commit message:  {{commit.message}}
          Message: build image succeeded. Good job.
        {{else}}
          Repository: {{repo.name}}
          Version: {{build.number}}
          Commit message:  {{commit.message}}
          Message: build image failed. Fix me please.
        {{/success}}

trigger:
  event:
    - tag
